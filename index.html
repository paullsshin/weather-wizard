<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Wizard</title>
</head>

<!-- header-->

<body>
  <header class="container-fluid fs-1 p-2 weather-header">
    <h1>Weather Wizard</h1>
  </header>

  <div class="row">
    <div class="col-12 col-md-3 col-xl-3 colm1">
      <label id="search">SEARCH FOR A CITY:</label>
      <div class="input-group mb-3">
        <input id="search "type="text" class="form-control textVal" placeholder="Type Here">
        <div class="input-group-append btnPar">
          <button class="btn btn-primary search" type="button">
            <ion-icon name="search-outline"></ion-icon>
            <i class="fas fa-search">"Click to Search"</i>
          </button>
        </div>
      </div>
      <div class="container citySearch"></div>
    </div>

    <div class="col-12 col-md-9 col-xl-9 colm2">
      <div class="row today">
        <div class="card mb3 main-card" style="max-width: 1170px;">
          <h2 class="card-header cardCurrentCityName"></h2>
          <h3 class="card-header cardCurrentDate"></h3>
          <img class="icons" />
          <div class="card-body cardContent"></div>
        </div>
      </div>
      <div class="row fiveDayForecast headline">
        <div id="days">5 Day Forecast</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
